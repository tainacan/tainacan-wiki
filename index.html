<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tainacan Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Home for Tainacan's Documentation">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="favicon.ico" type="image/ico"/>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Tainacan Wiki',
      repo: 'https://github.com/tainacan/tainacan',
      logo: '/_assets/images/logo_tainacan.png',
      themeColor: '#298596',     
      coverpage: ['/', '/pt-br/'],
      fallbackLanguages: ['pt-br'],     
      search: {
        placeholder: {
          '/pt-br/': 'ðŸ”   Digite para buscar...',
          '/': 'ðŸ”   Type to search...'
        },  
        noData: {
          '/pt-br/': 'Nenhum resultado',
          '/': 'No Results'
        },
      },
      auto2top: true,
      loadSidebar: true,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      subMaxLevel: 3,
      loadNavbar: true,
      plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/tainacan/tainacan-wiki/blob/master/',
            null,
            function(file) {
              if (file.indexOf('pt-br') >= 0) {
                return 'Editar no Github'
              } else {
                return 'Edit on Github'
              }
            }
          )
      ]
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-php.min.js"></script>
</body>
</html>
