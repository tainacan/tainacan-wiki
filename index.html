<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tainacan Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Tainacan Wiki',
      repo: 'https://github.com/tainacan/tainacan',
      logo: '/_assets/logo_tainacan.png',
      themeColor: '#298596',     
      fallbackLanguages: ['en', 'pt-br'],     
      search: {
        placeholder: {
          '/pt-br/': 'Digite para buscar...',
          '/': 'Type to search...'
        },  
        noData: {
          '/pt-br/': 'Nenhum resultado',
          '/': 'No Results'
        },
      },
      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,
      plugins: [
          EditOnGithubPlugin.create('https://github.com/tainacan/tainacan-wiki/blob/master/')
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
</body>
</html>
