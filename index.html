<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tainacan Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Home for Tainacan's Documentation">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="favicon.ico" type="image/ico"/>
  <link rel="stylesheet" href="https://unpkg.com/mytest-share/assets/css/docsify-share.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/themes/core.min.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="loading sidebar-group-box sidebar-chevron-right sidebar-toggle-hamburger">
  <div id="app"></div>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Tainacan Wiki',
      nameLink: {
        '/pt-br/': 'https://tainacan.github.io/tainacan-wiki/#/pt-br/',
        '/es-mx/': 'https://tainacan.github.io/tainacan-wiki/#/es-mx/',
        '/': 'https://tainacan.github.io/tainacan-wiki/#/',
      },
      repo: 'https://github.com/tainacan/tainacan',
      logo: '/_assets/images/logo_tainacan.png',  
      coverpage: ['/', '/pt-br/', '/es-mx/'],
      onlyCover: true,
      fallbackLanguages: ['pt-br','es-mx'],     
      search: {
        insertAfter: '.app-name',
        placeholder: {
          '/pt-br/': 'Digite para buscar...',
          '/es-mx/': 'Escribe para buscar...',
          '/': 'Type to search...'
        },  
        noData: {
          '/pt-br/': 'Nenhum resultado',
          '/es-mx/': 'Sin resultados',
          '/': 'No Results'
        },
      },
      copyCode: {
        buttonText: {
          '/pt-br/': 'Clique para copiar',
          '/'      : 'Copy to clipboard'
        },
        errorText: {
          '/pt-br/': 'Erro',
          '/es-mx/': 'Error',
          '/'      : 'Error'
        },
        successText: {
          '/pt-br/': 'Copiado',
          '/es-mx/': 'Copiado',
          '/'      : 'Copied'
        }
      },
      auto2top: true,
      loadSidebar: true,
      mergeNavbar: true,
      loadFooter: '_footer.md',
      formatUpdated: '{DD}/{MM}/{YY} {HH}:{mm}',
      subMaxLevel: 2,
      loadNavbar: true,
      share: {
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
          reddit: true,
          options: {
              color: '#298596'
          },
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h2, h3, h4, h5, h6',
        title:  '',
      },
      plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/tainacan/tainacan-wiki/blob/master/',
            null,
            function(file) {
              if (file.indexOf('pt-br') >= 0) {
                return 'Editar no Github'
              } else if (file.indexOf('es-mx') >= 0) {
                return 'Editar en Github'
              } else {
                return 'Edit on Github'
              }
            }
          ),
          function(hook, vm) {
            hook.beforeEach(function(html) {
              if (vm.route && vm.route.path && vm.route.path.includes('pt-br')) {
                return (
                  '<div style="overflow: auto;"><code style="font-size: 0.7rem; opacity: 0.75; float: left; position: absolute; top: 1rem;"> Modificado em: {docsify-updated} </code></div>\n\n '
                  + html
                );
              } else  if (vm.route && vm.route.path && vm.route.path.includes('es-mx')) {
                return (
                  '<div style="overflow: auto;"><code style="font-size: 0.7rem; opacity: 0.75; float: left; position: absolute; top: 1rem;"> Modificado en: {docsify-updated} </code></div>\n\n '
                  + html
                );
              } else {
                return (
                  '<div style="overflow: auto;"><code style="font-size: 0.7rem; opacity: 0.75; float: left; position: absolute; top: 1rem;"> Last modified: {docsify-updated} </code></div>\n\n '
                  + html
                );
              }
            });
          },
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@^5.0.0-rc/dist/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="https://unpkg.com/docsify-share/build/index.min.js"></script>
</body>
</html>
