<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tainacan Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Home for Tainacan's Documentation">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="favicon.ico" type="image/ico"/>
  <link rel="stylesheet" href="https://unpkg.com/mytest-share/assets/css/docsify-share.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <!-- Theme: Simple (latest v0.x.x) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Tainacan Wiki',
      nameLink: {
        '/pt-br/': '/pt-br/',
        '/': '/',
      },
      basePath: 'https://tainacan.github.io/tainacan-wiki/',
      repo: 'https://github.com/tainacan/tainacan',
      logo: '/_assets/images/logo_tainacan.png',
      themeColor: '#298596',     
      coverpage: ['/', '/pt-br/'],
      fallbackLanguages: ['pt-br'],     
      search: {
        placeholder: {
          '/pt-br/': 'Digite para buscar...',
          '/': 'Type to search...'
        },  
        noData: {
          '/pt-br/': 'Nenhum resultado',
          '/': 'No Results'
        },
      },
      copyCode: {
        buttonText: {
          '/pt-br/': 'Clique para copiar',
          '/'      : 'Copy to clipboard'
        },
        errorText: {
          '/pt-br/': 'Erro',
          '/'      : 'Error'
        },
        successText: {
          '/pt-br/': 'Copiado',
          '/'      : 'Copied'
        }
      },
      auto2top: true,
      loadSidebar: true,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      subMaxLevel: 3,
      loadNavbar: true,
      share: {
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
          reddit: true,
          options: {
              color: '#298596'
          },
      },
      plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/tainacan/tainacan-wiki/blob/master/',
            null,
            function(file) {
              if (file.indexOf('pt-br') >= 0) {
                return 'Editar no Github'
              } else {
                return 'Edit on Github'
              }
            }
          )
      ]
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="https://unpkg.com/docsify-share/build/index.min.js"></script>
</body>
</html>
